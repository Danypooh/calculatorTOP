<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1><strong>Calculator</strong></h1>
    <div id="calculator">
        <div id="display">
          <input type="text" name="display" id="answer">
        </div>
        <div id="keyboard">
          <input type="button" name="one" value="1">
          <input type="button" name="two" value="2">
          <input type="button" name="three" value="3">
          <input type="button" class="operator" name="plus" value="+">
          <br>
          <input type="button" name="four" value="4">
          <input type="button" name="five" value="5">
          <input type="button" name="six" value="6">
          <input type="button" class="operator" name="minus" value="-">
          <br>
          <input type="button" name="seven" value="7">
          <input type="button" name="eight" value="8">
          <input type="button" name="nine" value="9">
          <input type="button" class="operator" name="times" value="*">
          <br>
          <input type="button" id="clear" name="clear" value="C">
          <input type="button" name="zero" value="0">
          <input type="button" name="equals" value="=">
          <input type="button" class="operator" name="divide" value="/">
          <br>
        </div>
    </div>
    
</body>
</html>
